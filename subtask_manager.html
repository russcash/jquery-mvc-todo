<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager with Subtasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">Task Manager</h1>
    
    <!-- Task creation form -->
    <div class="card p-3">
        <h5>Create a New Task</h5>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Task Description">
        </div>
        <div class="mb-3">
            <input type="number" id="hoursInput" class="form-control" placeholder="Hours to Complete">
        </div>

        <!-- Subtask creation section -->
        <h6>Add Subtasks (Max: 5)</h6>
        <div id="subtaskInputs">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Subtask Name" id="subtaskName">
                <input type="date" class="form-control" id="subtaskDate">
                <button id="addSubtask" class="btn btn-secondary">+</button>
            </div>
            <ul id="subtaskList" class="list-group"></ul> <!-- Displays added subtasks -->
        </div>

        <button id="addTask" class="btn btn-primary mt-3">Create Task</button>
        <p class="text-danger mt-2" id="errorMessage"></p>
    </div>

    <!-- Task list -->
    <ul id="taskList" class="list-group mt-4"></ul>
</body>
</html>
